
<html>

<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>



    <body>
        <div class='d-flex flex-row m-3'>
            <header>
                <h1>Blueprints</h1>
            </header>
        </div>
        <div class='d-flex flex-row m-3'>
            <form>
                <label for='author'>Author</label>
                <input class='form-control' id='author' name='author' />
                <button class='btn btn-primary' type='button'
                    onClick="app.getBlueprintsByAuthor($('#author').val())">Get Blueprints</button>
            </form>
        </div>
        <div class='d-flex flex-row m-3 justify-content-center'>
            <div class='d-flex flex-column mx-3 flex-fill'>
                <h2 id='table-author'>Author's blueprints</h2>
                <table class='table' id='bluePrints'>
                    <thead>
                        <tr>
                            <th scope='col'>Blueprint name</th>
                            <th scope='col'>Number of points</th>
                            <th scope='col'>Open</th>
                        </tr>
                    </thead>
                </table>
                <h3 id='total-points'>Total user points:</h3>
            </div>
            <div class='d-flex flex-column mx-3 flex-fill'>
                <h2 id='current-name'>Current blueprint:</h2>
                <canvas id='myCanvas' name='canvas' height='400' style='border:1px solid black'></canvas>
            </div>
        </div>
    </body>

<script src="js/apimock.js"></script>
<script src="js/app.js"></script>
    


</html>
